<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GGR472 Lab 4</title>
    <!-- Mapbox API -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Turf.js -->
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  </head>

  <body>
    <!-- MAP CONTAINER -->
    <div id="map" class="map"></div>

    <!-- MAP LAYER CONTROLS PANEL -->
    <div id="control">
      <!-- Checkbox to toggle on/off hexbin layer -->
      <input
        type="checkbox"
        id="toggleHexbin"
        name="toggleHexbin"
        value="toggleHexbin"
        onclick="toggleHexbin()"
        checked
      />
      <label for="toggleHexbin">Show Hexbin Grids</label>
      <!-- Checkbox to toggle on/off point layer-->
      <input
        type="checkbox"
        id="togglePoint"
        name="togglePoint"
        value="togglePoint"
        onclick="togglePoint()"
      />
      <label for="togglePoint">Show Collision Points</label>
    </div>

    <!-- LEGEND -->
    <div id="legend"></div>

    <!-- Custom JS script -->
    <script src="script.js"></script>
  </body>
</html>
